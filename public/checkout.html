        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="checkout.css"/>

        <script src="https://js.stripe.com/v3/"></script>
        <script src="checkout.js" defer></script>

        <title>Płatność</title>
    </head>
